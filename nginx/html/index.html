<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen w-screen antialiased bg-gray-100">

  <article class="pt-8 container mx-auto">
    <header class="mb-3 p-3 pb-6 bg-white rounded-md shadow-md">
      <h1 class="text-3xl">Weclcome to the podman & nginx reverse proxy example</h1>
      <p>
        This page is served by nginx, below location are proxied to the other services in the pod.
      </p>
    </header>

    <div class="grid grid-cols-3 gap-4">
      <div class="mb-3 p-3 bg-white rounded-md shadow-md">
        <ul class="flex -mx-1">
          <li class="px-1">

          </li>
          <li class="px-1">
            <a class="text-white hover:bg-blue-600 border bg-blue-700 px-3 py-1 leading-none rounded-sm"
              href="/tomcat">Tomcat</a>
          </li>
        </ul>
      </div>
      <div class="mb-3 p-3 bg-white rounded-md shadow-md">
        <p class="mb-2" id="api-stats"></p>
        <a class="text-white hover:bg-blue-600 border bg-blue-700 px-3 py-1 leading-none rounded-sm"
        href="/api">Visit API</a>
      </div>
      <div class="mb-3 p-3 bg-white rounded-md shadow-md">

      </div>
    </div>

  </article>

  <script>
    const getAPIStats = () => {
      (async () => {
        const { status, timestamp } = await (await fetch('/api')).json()
        document.getElementById('api-stats').innerHTML = `Status: ${status} <br> Timestamp: ${timestamp}`
      })().catch(console.warn)
    }
    getAPIStats()
    setInterval(getAPIStats, 60000)
  </script>

</body>

</html>
