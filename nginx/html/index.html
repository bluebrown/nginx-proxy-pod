<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen w-screen antialiased bg-gray-100">

  <article class="pt-8 container mx-auto">
    <header class="mb-3 p-3 pb-6 bg-white rounded-md shadow-md">
      <h1 class="text-3xl">Weclcome to the podman & nginx reverse proxy example</h1>
      <p>
        This page is served by nginx, below location are proxied to the other services in the pod.
      </p>
    </header>

    <div class="grid grid-cols-3 gap-4">


      <div class="mb-3 p-3 bg-white rounded-md shadow-md flex flex-col">
        <span class="flex-1 mb-2">
          <label class="font-semibold text-sm block">Tomcat</label>
        </span>
        <span>
          <a class="text-white hover:bg-blue-600 border bg-blue-700 px-3 py-1 leading-none rounded-sm"
            href="/tomcat/docs/">Visit the Docs</a>
        </span>
      </div>


      <div class="mb-3 p-3 bg-white rounded-md shadow-md flex flex-col">
        <span class="flex-1 mb-2">
          <label class="font-semibold text-sm block">Flask</label>
          <textarea id="api-stats" class="w-full mt-2 px-2 py-1" rows="2" disabled></textarea>
        </span>
        <span>
          <a class="text-white hover:bg-blue-600 border bg-blue-700 px-3 py-1 leading-none rounded-sm"
            href="/api">Visit the API</a>
        </span>
      </div>

      <div class="mb-3 p-3 bg-white rounded-md shadow-md flex flex-col">
        <span class="flex-1 mb-2">
          <label class="font-semibold text-sm block"></label>
        </span>
        <span>

        </span>
      </div>

    </div>

  </article>

  <script>
    const getAPIStats = () => {
      (async () => {
        const { status, timestamp } = await (await fetch('/api')).json()
        document.getElementById('api-stats').value = `Status: ${status}\nTimestamp: ${timestamp}`
      })().catch(console.warn)
    }
    getAPIStats()
    setInterval(getAPIStats, 60000)
  </script>

</body>

</html>
